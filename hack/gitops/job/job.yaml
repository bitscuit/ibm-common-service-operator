apiVersion: batch/v1
kind: Job
metadata:
  name: cpfs-utils
  namespace: default
spec:
  template:
    spec:
      serviceAccountName: cpfs-utils-sa
      containers:
      - name: cpfs-utils
        image: quay.io/wire/alpine-git:latest
        imagePullPolicy: Always
        command: 
        - /bin/sh
        - -c
        - |
          echo "Downloading convert_to_multi_instance.sh from repo and running it..."
          oc get secrets | grep argo
          sleep 60
          oc get secrets | grep argo
      restartPolicy: Never
      backOffLimit: 2
